<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cherry Blossoms</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .bx {
      position: relative;
      height: 500px;
      width: 500px;
      border: 1px solid black;
      background-image: url('https://images.unsplash.com/photo-1744768326067-8b9835957c86?q=80&w=1064&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      padding: 20px;
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* dark overlay */
      z-index: 1; /* keeps the text above overlay */
    }

    .text-content {
      position: relative;
      z-index: 2;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }

    .text-content h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .text-content p {
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="bx">
    <div class="overlay"></div>
    <div class="text-content">
      <h2>Cherry Blossoms of Japan</h2>
      <p>
        Cherry blossoms, known as "sakura" in Japanese, are the delicate,
        ephemeral flowers of cherry trees. They are a symbol of spring,
        renewal, and the fleeting nature of life.
      </p>
    </div>
  </div>
</body>
</html>
