<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interstellar Movie Description</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
    }

    .movie-card {
      width: 320px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .movie-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .movie-info {
      padding: 15px;
    }

    .movie-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .rating {
      color: #ffcc00;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="movie-card">
    <img src="https://plus.unsplash.com/premium_photo-1722018576685-45a415a4ff67?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Interstellar Movie Poster" />
    <div class="movie-info">
      <div class="movie-title">Interstellar (2014)</div>
      <div class="rating">‚≠ê 8.6/10</div>
      <div class="description">
        A team of explorers travels through a wormhole in space in an attempt to ensure humanity's survival. With Earth facing extinction, they venture into the unknown to find a new home for mankind.
      </div>
    </div>
  </div>

</body>
</html>
