<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .bx{
            height: 300px;
            border: 1px;
            width: 300px;
        }
        img{
            width: 100%;
            height: 200px;
            object-fit: cover;
            filter: grayscale(100%) brightness(100%) opacity(0.5) contrast(20px);
            /* hor  */
            box-shadow: 5px 5px 5px 1px red, 15px 15px 15px 15px purple  ;
        }
    </style>
</head>
<body>
    <div class="bx">
        <img src="https://images.unsplash.com/photo-1735825764457-ffdf0b5aa5dd?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="laptop">
    </div>
</body>
</html>
